<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉ số cân nặng cơ thể</title>
</head>

<body>
    <h1>Tính chỉ số cân nặng cơ thể</h1>

    <label for="weight">Nhập Cân nặng (kg)</label> <br>
    <input type="input" name="weigh" id="weight"> <br>

    <label for="height">Nhập Chiều cao(m)</label> <br>
    <input type="input" name="height" id="height">
    <br>
    <input type="button" value="Kết quả" onclick="ketqua()">

    <br>
    <div id="aa"></div>
 

    <script>
        function ketqua() {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);
            let bmi = weight / (height * height);
            

            if (bmi < 18) { 
                document.getElementById("aa").innerHTML=("Underweight");

            } else if (bmi < 25.0) {
                document.getElementById("aa").innerHTML=("Normal");
            }else if (bmi < 30.0) {
                document.getElementById("aa").innerHTML=("Overweight");
            }else {
                document.getElementById("aa").innerHTML=("Obese");
            }
        }
    </script>
