<body>
    <script>
        let a = parseFloat(prompt ("Nhập vào số nguyên: "));
        if (a>0 && a<120) {
            alert ("số nhập vào là số tuổi")
        } else {
            alert ("số nhập vào không phải là số tuổi")
        }
    </script>
    
</body>
