<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra có phải là cạnh của tam giác không</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Độ dài cạnh a: "));
        let b = parseFloat(prompt("Độ dài cạnh b: "));
        let c = parseFloat(prompt("Độ dài cạnh c: "))
        if ((a,b,c > 0) && (a + b > c) && (b + c > a) && (a + c > b)) {
            alert ("a,b,c là cạnh của một hình tam giác");
        } else {
            alert  ("a,b,c không phải là cạnh của một hình tam giác");
        }
    </script>

</body>
</html>
