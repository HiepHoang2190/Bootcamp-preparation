<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích  hình vuông khi biết cạnh a </title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập vào độ dài cạnh a"));
        
        let b = a*a;
        
            alert ("Diện tích hình vuông= " +b) ;
       
    </script>
</body>
</html>
