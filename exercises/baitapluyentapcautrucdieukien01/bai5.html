<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập vào điểm bài kiểm tra"))
        let b = parseFloat(prompt("Nhập vào điểm bài kiểm tra giữa kỳ"))
        let c = parseFloat(prompt("Nhập vào điểm bài kiểm tra cuối kỳ"))
        let dtb = (a + b*2 + c*3)/6;
        switch (dtb>9 ? 1:(dtb>8 ? 2:(dtb>7 ?3:(dtb>5? 4:0)))) {
            case 1:
            alert ("Xếp loại Xuất sắc");
            break;
            case 2:
            alert ("Xếp loại Giỏi");
            break;
            case 3:
            alert ("Xếp loại Khá");
            break;
            case 4:
            alert ("Xếp loại Trung bình");
            break;
            default:
            alert ("Xếp loại Yếu");
        }
    </script>
    
</body>
</html>
