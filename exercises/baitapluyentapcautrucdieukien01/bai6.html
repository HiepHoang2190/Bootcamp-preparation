<h2>Bài 6</h2>
<label for="doanhso">Doanh số</label> <br>
<input type="input" name="doanhso" id="doanhso"> <br>
<input type="button" value="Hoa hồng" onclick="hoahong()">
<div id="hoahong"></div>
<script>
    function hoahong(){
        let n = document.getElementById("doanhso").value;
        let hoahong = 0;
        if (n<= 5000000){
            document.getElementById("hoahong").innerHTML = n*0.05;
        } else if(n<= 10000000){
            document.getElementById("hoahong").innerHTML = n*0.1;
        } else {
            document.getElementById("hoahong").innerHTML = n*0.15;
        }
    }
</script>
