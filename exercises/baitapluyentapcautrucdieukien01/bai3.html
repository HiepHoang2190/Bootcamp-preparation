<body>
    <script>
        let a = parseFloat(prompt("Nhập vào số nguyên bất kỳ"));


        if (a > 0) {
            alert("Số nhập vào lớn hơn 0");
        } else if (a == 0) {
            alert("Số nhập vào bằng 0");
        } else {
            alert("Số nhập vào nhỏ hơn 0");
        }
    </script>
</body>

</html>
