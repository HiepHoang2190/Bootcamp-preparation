<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập vào số a"));
        let b = parseFloat(prompt("Nhập vào số b"));
        let c = parseFloat(prompt("Nhập vào số c"));
      
        if (a>b && a>c) {
            alert ("a là số lớn nhất");
        } else if (a<b && b>c) {
            alert ("b là số lớn nhất");
        } else {
            alert ("c là số lớn nhất");
        }
    </script>
</body>
</html>
