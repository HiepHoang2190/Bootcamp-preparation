<body>
   <h1>bài 1</h1>
    <script>
     
        let a =parseInt(prompt("a : "))
        let b =parseInt(prompt("b : "))

        result = (a+b<4) ? 'Bellow': 'Over';

        alert (result);
    </script>



<hr>

<h1>bài 2</h1>
<script>
    let Login= prompt('Mời bạn nhập:', '');
    let message = (Login=="Employee") ? 'Hello': (Login=="Director")?'Greetings' : (Login=="")? 'No login':'';
    alert(message);
</script>
</body>
