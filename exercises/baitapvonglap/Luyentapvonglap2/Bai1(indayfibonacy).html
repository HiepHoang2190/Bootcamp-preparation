<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài1</title>
    <!-- In dãy Finonaci -->
</head>
<body>
    <script>
        let n = 100;
        let i;
        let a;
        for (i = 1; i <= n; i++) {
            a = Math.floor(1 / (Math.sqrt(5)) * (Math.pow(((1 + Math.sqrt(5)) / 2), i) - Math.pow(((1 - Math.sqrt(5)) / 2), i))).toFixed(0);
            document.write(a + '<br>');

        }
    </script>
</body>
</html>
