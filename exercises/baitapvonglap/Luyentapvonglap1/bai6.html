<body>
    <script>
        let n = 0;
        let s = 0;
        let count = 0;
        while (count <= 29) {
            if (n % 7 == 0) {
                s = s + n;
                count = count + 1;
            }
            n++;
        }
        document.write("Tổng 30 số dầu tiên chia hết cho 7: " + s);
