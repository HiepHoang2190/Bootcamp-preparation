<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>

    <!-- Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra
    "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz". -->
</head>

<body>
    <script>





        let count;
        for (count = 1; count <= 100; count++) {

            if (count % 3 == 0 && count % 5 == 0) {
                document.write("FizzBuzz" + '<br>');
            } else if (count % 3 == 0) {
                document.write("Fizz" + '<br>');
            } else if (count % 5 == 0) {
                document.write("Buzz" + '<br>');
            } else {
                document.write(count + '<br>');
            }
        }



    </script>
</body>

</html>
