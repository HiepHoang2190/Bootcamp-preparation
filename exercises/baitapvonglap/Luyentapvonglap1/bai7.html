<body>
    <script>





        let count;
        for (count = 1; count <= 100; count++) {

            if (count % 3 == 0 && count % 5 == 0) {
                document.write("FizzBuzz" + '<br>');
            } else if (count % 3 == 0) {
                document.write("Fizz" + '<br>');
            } else if (count % 5 == 0) {
                document.write("Buzz" + '<br>');
            } else {
                document.write(count + '<br>');
            }
        }



    </script>
