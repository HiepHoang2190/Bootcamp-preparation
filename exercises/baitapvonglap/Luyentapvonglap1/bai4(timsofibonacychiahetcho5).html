<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
    <!-- Tìm số đầu tiên trong dãy fibonacci chia hết cho 5. -->
</head>

<body>
    <script>
        let n = parseInt(prompt("Nhập số lưọng số fibonaci"));
        let i;
        let a;
        for (i = 1; i <= n; i++) {
            a = Math.round((1 / (Math.sqrt(5)) * (Math.pow(((1 + Math.sqrt(5)) / 2), i) - Math.pow(((1 - Math.sqrt(5)) / 2), i))),0);
            if (a%5==0) {
                document.write("Số đầu tiên trong dãy fibonaci chia hết cho 5 là:" + a);
                break;
            }
        }




    </script>
</body>

</html>
