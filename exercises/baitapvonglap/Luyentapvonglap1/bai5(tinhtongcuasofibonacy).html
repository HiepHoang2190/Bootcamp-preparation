<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
    <!-- Tính tổng của 20 số đầu tiên trong dãy fibonacci. -->
</head>

<body>
    <script>
        let n = 20;
        let i;
        let a;
        let m = 0;
        for (i = 1; i <= n; i++) {
            a = (1 / (Math.sqrt(5)) * (Math.pow(((1 + Math.sqrt(5)) / 2), i) - Math.pow(((1 - Math.sqrt(5)) / 2), i)));
            document.write(a + '<br>');
            m = m + a;
        }


        document.write("Tổng của 20 số fibonaci đầu tiên là: " + m);
    </script>
</body>

</html>
