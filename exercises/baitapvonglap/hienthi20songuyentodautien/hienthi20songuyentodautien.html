<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị 20 số nguyên tố đầu tiên</title>
</head>

<body>
    <script>


        let number = 2;
        let count = 0;
       
        while (count < 20) {
            let total = 0;
            for (let i = 2; i <= number / 2; i++) {
                if (number % i == 0) {
                    total += 1;
                    break;
                }
            }
            if (total == 0) {
                document.write(number);
                document.write("<br>");
                count += 1;

            }
            number += 1;
        }

    </script>
</body>

</html>
