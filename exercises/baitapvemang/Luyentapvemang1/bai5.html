<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
    <!-- Viết chương trình đếm số nguyên âm trong một chuỗi -->
</head>
<body>
    <script>
         let a = new Array();
    let x = +prompt("Nhập vào số phần tử của mảng");
    let y = +prompt("Nhập vào giá trị tối đa của mảng");
    let i = 0;
    do {
        let t = Math.floor(Math.random() * y -10);
        if (a.indexOf(t) == -1) {
            a[i] = t;
            i++;
        }
    }
    while (i < x)

    document.write("Các phần tử của mảng là:" + a + "<br>");
    document.write("Các giá trị âm của mảng là:" + "<br>");
    for (let i=0;i<a.length;i++){
        if(a[i]<0) {
            document.write( a[i]+ " ; ");
        }
    }
    </script>
</body>
</html>
