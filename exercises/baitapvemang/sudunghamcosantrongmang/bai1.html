<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <!-- : Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau. Ví dụ có mảng chuỗi
    như sau: myColor = ["Red", "Green", "White", "Black"];
    Sau khi thực thi chương trình sẽ trả về dạng như sau :

    "Red,Green,White,Black"

    Có thể xem hướng dẫn tại: https://www.w3resource.com/javascript-exercises/javascript-array-exercise-5.php -->
</head>
<script>

    let myColor = ["Red", "Green", "White", "Black"];
    document.write(myColor + '<br>');
    myColor.join("+");
    document.write(myColor);
</script>

</body>
