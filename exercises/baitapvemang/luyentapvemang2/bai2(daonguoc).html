<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
    <!-- Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược. Ví dụ, nếu một mảng chứa các ký
    tự {'c', 's', 'c', '2', '6', '1'} sau khi thực hiện đảo ngược sẽ là "162csc" -->
</head>

<body>
    <script>
        let a = ['a','b','c',1,2,3,4,5,6];
        document.write("Các ký tự trong mảng trước khi đảo ngược: " + a + "<br>");
        a.reverse();
        document.write("Các ký tự trong mảng sau khi đảo ngược: " + a );
    </script>

</body>

</html>
