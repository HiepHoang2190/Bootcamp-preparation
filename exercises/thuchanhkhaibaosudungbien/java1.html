<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khai báo sử dụng biến</title>
</head>

<body>
<h1>Bài 3</h1>
<br>

    <script>
        let a;
        let b;
        a = prompt("Nhập vào số a")
        b = prompt("Nhập vào số b")
        let one = parseInt(a);
        let two = parseInt(b);
        let area = one % two;
        if (area == 0) {
            alert("a chia hết cho b");
        } else {
            alert("a không chia hết cho b");
        }
        
    </script>

</body>

</html>
