<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành kiểm tra ký tự in hoa</title>
</head>
<body>
    <script>
        function isFirstLetterUpperCase(str) {
            regexp = /^[A-Z]/;
            if (regexp.test(str)) {
                alert("String's first character is uppercase");
            } else {
                alert("String's first character is not uppercase");
            }
        }
        let enter = prompt('Enter Strings')
        isFirstLetterUpperCase(enter);
     
    </script>
</body>
</html>
