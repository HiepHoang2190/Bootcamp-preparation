<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValidatePhonenumber</title>
    <!-- Viết phương thức để kiểm tra tính hợp lệ của số điên thoại.

Số điện thoại hợp lệ cần đạt theo mẫu sau: (xx)-(0xxxxxxxxx)

x là ký tự số 

Không chứa các ký tự đặc biệt

Ví dụ số điện thoại hợp lệ: (84)-(0978489648)

Ví dụ tên lớp không hợp lệ: (a8)-(22222222)

 -->
</head>

<body>
    <script>

        function validatePhone(str) {
            var pattern = /^(\()([0-9]{2})(\))\-(\()([0])+([0-9]{9})(\))$/

            if (pattern.test(str)) {
                alert('Phone number is correct')
            } else {
                alert('Phone number isnt correct ')
            }
        }
        let a = prompt('enter phone number Ex:(84)-(0978489648) ')
        validatePhone(a)
    </script>
</body>

</html>
