<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thực hành sử dụng vòng lặp-for bài 2</title>
</head>
<body>
    <script>
        let num = prompt("Enter the number: ");
        let total = 0;
        
        let i= 1;
        for (;i<=num;i+=1) {
            total+=i;
        }
        alert (total);
    </script>
</body>
</html>
