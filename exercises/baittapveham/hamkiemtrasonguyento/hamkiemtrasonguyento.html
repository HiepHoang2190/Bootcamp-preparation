<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm kiểm tra số nguyên tố nhỏ hơn 10000 </title>
</head>

<body>
    <h1>Nhập vào 1 số</h1>
    <input type="text" name="" id="enter">
    <input type="button" name="" value="Check" id="" onclick="check()">
    <div id="ketqua"></div>
    <script>
        function kiemtrasoNT(number) {
            if (number < 2) {
                return false;
            }
            if (number == 2) {
                return true;
            }
            for (let i = 2; i < number / 2; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }
        function check() {
            let a = document.getElementById("enter").value;
            if (kiemtrasoNT(a) == true) {
                document.getElementById("ketqua").innerHTML = a + " là một số nguyên tố"
            } else {
                document.getElementById("ketqua").innerHTML = a + " không phải  là một số nguyên tố"
            }
        }

    </script>
</body>

</html>
