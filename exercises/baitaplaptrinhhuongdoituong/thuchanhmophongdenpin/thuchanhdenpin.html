<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành mô tả hoạt động của đèn pin</title>
</head>

<body>
    <script>
        class Battery {
            constructor(energy) {
                this.energy = energy;

            }
            setEnergy() {
                this.energy = energy;
            }
            getEnergy() {
                return this.energy;
            }
            decreaseEnergy() {
                if (this.energy > 0) {
                    this.energy--;
                }
            }
        }
        class Flaslamp {
            constructor(battery) {
                this.battery = battery;

            }
            setBattery() {
                this.battery = battery;
            }
            getBatteryInfo() {
                return this.battery.getEnergy();
            }
            checkStatus() {
                return this.energy > 1;

            }
            light() {
                if (this.checkStatus() == true) {
                    alert("Lightning");
                } else {
                    alert("Not lightning");
                }
            }
            turnon() {
                this.checkStatus == true;
            }
            turnoff() {
                this.checkStatus == false;
            }


        }

        let battery = new Battery(10);
        let flashlamp = new Flaslamp(battery);

        document.write("Battery info:" + flashlamp.getBatteryInfo() + "<br/>");
        flashlamp.light();

        document.write("Turn on<br/>")
        flashlamp.turnon();
        flashlamp.light();
        document.write("Battery info:" + flashlamp.getBatteryInfo() + "<br/>");

        document.write("Turn off<br/>")
        flashlamp.turnoff();
        flashlamp.light();
    </script>
</body>

</html>
